<html>
<head>
<script src="https://dmitrybaranovskiy.github.io/raphael/raphael.js"></script>
<script src="splg.js"></script>
<script src="DrawRaphael.js"></script>
<script src="DrawJS.js"></script>
<link rel="stylesheet" type="text/css" href="Margins.css">
<script>
function Javadrawing(lind,circle1,circle2,arco,texto,texto1,texto2){
    drawJS(lind);
    drawJS(circle1);
    drawJS(circle2);
    drawJS(arco);
    drawJS(texto);
    drawJS(texto1);
    drawJS(texto2);
}
function Raphaeldrawing(lind,circle1,circle2,arco,texto,texto1,texto2){
    drawR(lind);
    drawR(circle1);
    drawR(circle2);
    drawR(arco);
    drawR(texto);
    drawR(texto1);
    drawR(texto2);
}
</script>
</head>
<body>
<DIV id='out'></DIV>
<script>
canvasR();
ctx=canvasJS();
point1= point(0,0);
point2=point(150,80);
point3=point(25,90);
line0=line(point1,point2);
line1=line(point2,point3);
line2=line(point1,point3);
arco=arc(point2,30,3.14159265);
circle1=circle(0,0,30);
circle2=circle(25,90,30);
texto=gtext(point1,"P1");
texto1=gtext(point2,"P2");
texto2=gtext(point3,"P3");
lind=polygon(point1,point2,point3);
</script>
<button onclick="Javadrawing(lind,circle1,circle2,arco,texto,texto1,texto2)">JAVASCRIPT</button>
<button onclick="Raphaeldrawing(lind,circle1,circle2,arco,texto,texto1,texto2)">RAPHAEL</button>
</body>
</html>
