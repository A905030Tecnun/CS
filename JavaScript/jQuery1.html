
<!DOCTYPE html>
<html>
  <head>
    <!--jQuery</h2  -->    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").load("newText.txt");
      });
    });
    </script>
  </head>
  <body>
    <h2>jQuery</h2>    

    <h2>Change with jQuery</h2>
    <div id="div1">ABC</div>
    <button>Replace</button>
  </body>
</html>
