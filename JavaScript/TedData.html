dataEn={"captions":[{"duration":4000,"content":"Well, I'm involved in other things, besides physics.","startOfParagraph":true,"startTime":1000},{"duration":2000,"content":"In fact, mostly now in other things.","startOfParagraph":false,"startTime":5000},{"duration":4000,"content":"One thing is distant relationships among human languages.","startOfParagraph":true,"startTime":7000},{"duration":4000,"content":"And the professional, historical linguists in the U.S.","startOfParagraph":false,"startTime":12000},{"duration":3000,"content":"and in Western Europe mostly try to stay away","startOfParagraph":false,"startTime":16000},{"duration":4000,"content":"from any long-distance relationships, big groupings,","startOfParagraph":false,"startTime":19000},{"duration":3000,"content":"groupings that go back a long time,","startOfParagraph":false,"startTime":23000},{"duration":3000,"content":"longer than the familiar families.","startOfParagraph":false,"startTime":26000},{"duration":4000,"content":"They don't like that. They think it's crank. I don't think it's crank.","startOfParagraph":false,"startTime":29000},{"duration":3000,"content":"And there are some brilliant linguists, mostly Russians,","startOfParagraph":false,"startTime":33000},{"duration":4000,"content":"who are working on that, at Santa Fe Institute and in Moscow,","startOfParagraph":false,"startTime":36000},{"duration":4000,"content":"and I would love to see where that leads.","startOfParagraph":false,"startTime":40000},{"duration":3000,"content":"Does it really lead to a single ancestor","startOfParagraph":true,"startTime":44000},{"duration":3000,"content":"some 20, 25,000 years ago?","startOfParagraph":false,"startTime":47000},{"duration":3000,"content":"And what if we go back beyond that single ancestor,","startOfParagraph":false,"startTime":50000},{"duration":4000,"content":"when there was presumably a competition among many languages?","startOfParagraph":false,"startTime":53000},{"duration":3000,"content":"How far back does that go? How far back does modern language go?","startOfParagraph":false,"startTime":57000},{"duration":3000,"content":"How many tens of thousands of years does it go back?","startOfParagraph":false,"startTime":61000},{"duration":3000,"content":"Chris Anderson: Do you have a hunch or a hope for what the answer to that is?","startOfParagraph":true,"startTime":64000},{"duration":3000,"content":"Murray Gell-Mann: Well, I would guess that modern language must be older","startOfParagraph":true,"startTime":67000},{"duration":4000,"content":"than the cave paintings and cave engravings and cave sculptures","startOfParagraph":false,"startTime":70000},{"duration":5000,"content":"and dance steps in the soft clay in the caves in Western Europe,","startOfParagraph":false,"startTime":74000},{"duration":6000,"content":"in the Aurignacian Period some 35,000 years ago, or earlier.","startOfParagraph":false,"startTime":79000},{"duration":3000,"content":"I can't believe they did all those things and didn't also have a modern language.","startOfParagraph":false,"startTime":85000},{"duration":5000,"content":"So, I would guess that the actual origin goes back at least that far and maybe further.","startOfParagraph":false,"startTime":88000},{"duration":3000,"content":"But that doesn't mean that all, or many, or most","startOfParagraph":true,"startTime":93000},{"duration":4000,"content":"of today's attested languages couldn't descend perhaps","startOfParagraph":false,"startTime":96000},{"duration":4000,"content":"from one that's much younger than that, like say 20,000 years,","startOfParagraph":false,"startTime":100000},{"duration":3000,"content":"or something of that kind. It's what we call a bottleneck.","startOfParagraph":false,"startTime":104000},{"duration":1000,"content":"CA: Well, Philip Anderson may have been right.","startOfParagraph":true,"startTime":108000},{"duration":3000,"content":"You may just know more about everything than anyone.","startOfParagraph":false,"startTime":109000},{"duration":2000,"content":"So, it's been an honor. Thank you Murray Gell-Mann.","startOfParagraph":false,"startTime":112000},{"duration":4000,"content":"(Applause)","startOfParagraph":false,"startTime":114000}]}

dataEs={"captions":[{"duration":4000,"content":"Bueno, me dedico a m\u00e1s cosas aparte de la f\u00edsica.","startOfParagraph":true,"startTime":1000},{"duration":2000,"content":"En realidad, ahora me dedico m\u00e1s bien a otras.","startOfParagraph":false,"startTime":5000},{"duration":4000,"content":"Una de ellas son las relaciones lejanas entre las lenguas humanas.","startOfParagraph":true,"startTime":7000},{"duration":4000,"content":"Los ling\u00fcistas hist\u00f3ricos profesionales de Estados Unidos","startOfParagraph":false,"startTime":12000},{"duration":3000,"content":"y de Europa Occidental evitan, en la medida de lo posible,","startOfParagraph":false,"startTime":16000},{"duration":4000,"content":"las relaciones lejanas, los grandes grupos,","startOfParagraph":false,"startTime":19000},{"duration":3000,"content":"los grupos que se remontan mucho en el tiempo,","startOfParagraph":false,"startTime":23000},{"duration":3000,"content":"m\u00e1s all\u00e1 de las familias que son familiares.","startOfParagraph":false,"startTime":26000},{"duration":4000,"content":"No les gusta, les parece exc\u00e9ntrico. A m\u00ed no me parece.","startOfParagraph":false,"startTime":29000},{"duration":3000,"content":"Hay algunos ling\u00fcistas geniales, sobre todo rusos,","startOfParagraph":false,"startTime":33000},{"duration":4000,"content":"dedic\u00e1ndose a ello en el Instituto Santa Fe y en Mosc\u00fa,","startOfParagraph":false,"startTime":36000},{"duration":4000,"content":"y me encantar\u00eda ver d\u00f3nde nos lleva esto.","startOfParagraph":false,"startTime":40000},{"duration":3000,"content":"\u00bfNos lleva realmente a un antepasado \u00fanico,","startOfParagraph":true,"startTime":44000},{"duration":3000,"content":"de hace 20 o 25.000 a\u00f1os?","startOfParagraph":false,"startTime":47000},{"duration":3000,"content":"\u00bfY si nos remontamos m\u00e1s all\u00e1 de ese antepasado \u00fanico,","startOfParagraph":false,"startTime":50000},{"duration":4000,"content":"cu\u00e1ndo es de suponer que muchas lenguas compitieran entre s\u00ed?","startOfParagraph":false,"startTime":53000},{"duration":3000,"content":"\u00bfHasta cu\u00e1ndo se remonta eso? \u00bfHasta cu\u00e1ndo se remonta el lenguaje moderno?","startOfParagraph":false,"startTime":57000},{"duration":3000,"content":"\u00bfCu\u00e1ntas decenas de miles de a\u00f1os?","startOfParagraph":false,"startTime":61000},{"duration":3000,"content":"Chris Anderson: \u00bfTiene alguna corazonada o esperanza sobre la respuesta?","startOfParagraph":true,"startTime":64000},{"duration":3000,"content":"Murray Gell-Mann: yo dir\u00eda que el lenguaje moderno tiene que ser anterior","startOfParagraph":true,"startTime":67000},{"duration":4000,"content":"a las pinturas, relieves y esculturas rupestres","startOfParagraph":false,"startTime":70000},{"duration":5000,"content":"y anterior a las pisadas de baile en el barro en las cuevas de Europa Occidental","startOfParagraph":false,"startTime":74000},{"duration":6000,"content":"durante el per\u00edodo Auri\u00f1aciense, hace 35.000 a\u00f1os, o antes.","startOfParagraph":false,"startTime":79000},{"duration":3000,"content":"Me cuesta creer que hicieran todo aquello y que no tuvieran un lenguaje moderno.","startOfParagraph":false,"startTime":85000},{"duration":5000,"content":"As\u00ed que yo dir\u00eda que el verdadero origen es as\u00ed de antiguo o incluso m\u00e1s.","startOfParagraph":false,"startTime":88000},{"duration":3000,"content":"Pero eso no implica que todas, o muchas, o la mayor\u00eda","startOfParagraph":true,"startTime":93000},{"duration":4000,"content":"de las lenguas reconocidas de hoy en d\u00eda no puedan proceder","startOfParagraph":false,"startTime":96000},{"duration":4000,"content":"de una misma, mucho m\u00e1s joven a\u00fan, 20.000 a\u00f1os, por ejemplo,","startOfParagraph":false,"startTime":100000},{"duration":3000,"content":"o algo as\u00ed. Es lo que se llama un cuello de botella.","startOfParagraph":false,"startTime":104000},{"duration":1000,"content":"CA: Bueno, puede que Philip Anderson tuviera raz\u00f3n.","startOfParagraph":true,"startTime":108000},{"duration":3000,"content":"Es posible que de cualquier tema sepa usted m\u00e1s que nadie.","startOfParagraph":false,"startTime":109000},{"duration":2000,"content":"Ha sido un honor. Gracias, Murray Gell-Mann.","startOfParagraph":false,"startTime":112000},{"duration":4000,"content":"(Aplausos)","startOfParagraph":false,"startTime":114000}]}

</script>
